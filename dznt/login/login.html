<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网易账号中心</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
<div class="wrag">
    <!--head部分-->
    <div class="hd">
        <div class="enter">已有账号？去
            <a href="#">登录</a></div>
    </div>
    <!--body部分-->
    <div class="bd">
        <!--tab栏-->
        <div class="tab clearfix">
            <a href="login.html" class="left select">普通账号注册</a>
            <a href="#" class="right">靓号注册
                <p class="new">new</p>
            </a>
        </div>
        <!--表单部分-->
        <div class="bd-inp clearfix">
            <form action="" name="login-inf">
                <div class="u-input firstelem">
                    <label for="email" class="u-label">账号：</label>
                    <input type="text" class="i-input" id="email" placeholder="6个字符以上以字母开头">
                    <div class="u-tip f-dn">
                        <div class="u-clear" id="username1"></div>
                    </div>
                </div>
                <div class="u-input">
                    <label for="password" class="u-label">密码：</label>
                    <input type="password" class="i-input" id="password" placeholder="6-16位密码，区分大小写">
                    <div class="u-tip f-dn">
                        <div class="u-clear" id="password1"></div>
                    </div>
                </div>
                <div class="u-input">
                    <label for="password2" class="u-label">确认密码：</label>
                    <input type="password" class="i-input" id="password2" placeholder="再次输入密码">
                    <div class="u-tip f-dn">
                        <div class="u-clear" id="password3"></div>
                    </div>

                </div>
                <div class="u-input">
                    <lable class="i-label">验证码：</lable>
                    <div class="ncpt_pad">
                        <div class="active">
                            <img src="images/yanzheng.jpg">
                        </div>
                        <div class="ncpt_hint_txt">&gt;&gt;&gt;请依次点击 "边 " "彩 " "填 "完成验证&gt;&gt;&gt;</div>
                    </div>
                </div>
                <div class="u-input">
                    <label for="phone" class="u-label">手机号：</label>
                    <input type="tel" class="i-input" id="phone" placeholder="11位手机号">
                    <div class="u-tip f-dn">
                        <div class="u-clear" id="phone1"></div>
                    </div>
                </div>
                <div class="u-change">
                    <span>切换到国际手机</span>

                    <p>忘记密码时，可通过手机快速找回密码</p>
                </div>
                <div class="u-input">
                    <label for="code" class="u-label">短信验证码：</label>
                    <input type="text" class="i-input code" id="code" placeholder="输入短信验证码">
                    <span class="b-btn">获取验证码</span>
                </div>
                <div class="u-input">
                    <label for="zhuce" class="u-label"></label>
                    <input type="submit" class="b-btn2" value="注册" id="zhuce">
                </div>

                    <span class="tip clearfix">
                            <input type="checkbox" value="" class="u-agree">
                            <span>用户勾选即代表同意</span>
                            <a target="_blank" href="http://reg.163.com/agreement.shtml">《服务条款》</a>和
                            <a target="_blank" href="http://reg.163.com/agreement_game.shtml">《网络游戏用户隐私保护和个人信息利用政策》
                            </a>
                    </span>
            </form>
            <div class="account-manager">
                <a href="https://id.163.com/gj/?from=webzj_zc" target="_blank">
                    <img src="images/app_xc_small_170402.png" alt=""/>
                </a>
            </div>
        </div>
    </div>
    <div class="bottom">
        <p>
            <a href="http://ir.netease.com/phoenix.zhtml?c=122303&p=irol-IRHome" target="_blank">About NetEase</a>-
            <a href="http://gb.corp.163.com/gb/about/overview.html" target="_blank">公司简介</a>-
            <a href="http://gb.corp.163.com/gb/contactus.html" target="_blank">联系方式</a>-
            <a href="http://reg.163.com/help/help_oauth2.html?v=20141215" target="_blank">OAuth2.0认证</a>-
            <a href="http://hr.163.com/" target="_blank">招聘信息</a>-
            <a href="http://help.mail.163.com/service.html" target="_blank">客户服务</a>-
            <a href="http://gb.corp.163.com/gb/legal.html" target="_blank">相关法律</a>-
            <a href="http://emarketing.biz.163.com/" target="_blank">网络营销</a>
        </p>
        <p>网易公司版权所有 ©1997-2017</p>
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
